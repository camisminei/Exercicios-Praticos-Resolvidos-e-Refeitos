<html>
    <head>

        <title>Exercicio 5</title>
        <meta charset="utf-8">
        <script src="js/script.js"></script>

    </head>

    <body>
        <div class="card">
            <div>
                <h2>Lista de Convidados</h2>
            </div>
            <div>
                <input type="text" id="inputNome" placeholder="Insira um nome">
            </div>
            <div>
                <input type="number" id="inputIdade" placeholder="Insira a idade">
            </div>
            <div>
                <label>Feminino</label>
                <input type="radio" name="sexo" value="F" id="inputSexoF">
                <label>Masculino</label>
                <input type="radio" name="sexo" value="M" id="inputSexoM">
            </div>

            <div>
                <button type="button" onclick="controller.adicionarNoArray()">Adicionar</button>
            </div>

        </div>

        <table>
            <thead>
                <td>Nome</td>
                <td>Idade</td>
                <td>Sexo</td>
            </thead>
            <tbody id="resultado"></tbody>
        </table>

        
    </body>
</html>
