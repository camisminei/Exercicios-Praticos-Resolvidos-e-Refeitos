<html>
    <head>
        <meta charset="utf-8">
        <title>Gerenciador de Tarefas</title>
        <script src="js/script.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <h1>Gerenciador de Tarefas</h1>
            <div class="entrada">
                <input type="text" placeholder=" Tarefa" id="tarefa-input">
                <img src="img/plus.svg" onclick="gerenciador.salvar()" id="salvarEdicao">
            </div>
        </div>

        <div class="card">
            <table>
                <thead>
                    <th>Situação</th>
                    <th>Tarefa</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </thead>
                <tbody id="resultado"></tbody>
            </table>
        </div>

    </body>
</html>
